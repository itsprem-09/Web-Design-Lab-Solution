<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid Layout</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
		.container{
			box-sizing: border-box;
		}
		@media(max-width: 993px){
			.a{
				font-size: 2.7vw;
			}
		}
		@media(max-width: 769px){
			.a{
				visibility: hidden;
			}
		}
		@media(max-width: 576px){
			.b{
				position: absolute;
			}
		}
	</style>
</head>
<body>
	<div class="container-md">
		<div class="row bg-black" style="height: 80px;">
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-sm-1 col-0 fst-italic text-success">
				<table style="height: 500px;">
    				<tr>
      					<td class="h2 a">
      						HTML<br>Website<br>Layout
						</td>
					</tr>
				</table>
			</div>
			<div class="col-md-8 col-sm-10 col-12 b">
				<div class="row bg-danger text-center" style="height: 80px;">
					<div class="col text-white d-flex justify-content-center align-items-center" style="border: 5px solid white; border-bottom: 0px;">Header</div>
				</div>
				<div class="row text-center">
					<div class="col-3 bg-primary text-white d-flex justify-content-center align-items-center" style="height: 340px; border: 5px solid white; border-right: 0px;">Navigation</div>
					<div class="col-9 bg-warning pe-0" style="border: 5px solid white">
						<div class="d-inline-block">Content</div>
						<div class="col-3 float-end bg-success text-white d-flex justify-content-center align-items-center" style="height: 200px; border: 5px solid white; border-top: 0px; border-right: 0px;">Sidebar</div>
					</div>
				</div>
				<div class="row bg-info text-center" style="height: 80px;">
					<div class="col text-white d-flex justify-content-center align-items-center" style="border: 5px solid white; border-top: 0px;">Footer</div>
				</div>
			</div>
			<div class="col-md-2 col-sm-1 col-0">
			</div>
		</div>
		<div class="row bg-black" style="height: 80px;">
			<div class="col"></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
