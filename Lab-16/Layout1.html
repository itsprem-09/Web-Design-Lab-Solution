<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid Layout</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row bg-info-subtle p-3">
			<div class="col-12">Page</div>
			<div class="col-12">
				<div class="row">
					<div class="col-12 text-white" style="background-color: rgb(140, 34, 119, 1.0);">Header</div>
				</div>
				<div class="row bg-warning">
					<div class="col-12 p-3">Content</div>
					<div class="col-12 align-self-start" style="height: 400px;">
						<div class="row px-4">
							<div class="col-md-7 col-sm-12 text-white">
								<div class="bg-black my-3">Entry</div>
								<div class="bg-black my-3">Entry</div>
								<div class="bg-black my-3">Entry</div>
							</div>
							<div class="col-md-4 col-sm-12 text-white offset-md-1">
							    <div class="bg-black my-3" style="height: 105px;">Sidebar</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-white bg-primary">@Darshan University-Rajkot</div>
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
