<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 4(A)</title>
	<h2 align="center">Form</h2>
	<style>
		body{
			margin: auto;
			width: 35%;
		}
	</style>
</head>
<body>
    <h4 align="center">Part A(2)</h4>
    <fieldset>
    	<form>
    		<table align="center">
    			<tr align="center">
    				<td colspan="2"><h2>COVID-19 Vaccine Registration Form</h2></td>
    			</tr>
    			<tr>
    				<td>First Name</td>
    				<td><input type="text" name="firstname"></td>
    			</tr>
    			<tr>
    				<td>Last Name</td>
    				<td><input type="text" name="lastname"></td>
    			</tr>
    			<tr>
    				<td>Aadhar Number</td>
    				<td><input type="Number" name="number"></td>
    			</tr>
    			<tr>
    				<td>Vaccine Name</td>
    				<td><select>
    					<option>Please Select Vaccine Name</option>
    					<option>COVAXIN</option>
    					<option>COVISHIELD</option>
    				</select></td>
    			</tr>
    			<tr>
    				<td>Vaccination Center Name</td>
    				<td><select>
    					<option>Please Select Vaccination Center Name</option>
    					<option>Morbi</option>
    					<option>Rajkot</option>
    					<option>Ahmedabad</option>
    				</select></td>
    			</tr>
    			<tr>
    				<td>Date Of Dose</td>
    				<td><input type="Date" name="date"></td>
    			</tr>
    			<tr>
    				<td>Dose Number</td>
    				<td><input type="Number" name="dose"></td>
    			</tr>
    			<tr align="center">
    				<td colspan="2"><input type="submit" value="CLICK HERE"> <input type="reset" value="CANCEL"></td>
    			</tr>
    		</table>
    	</form>
    </fieldset>
</body>
</html>
