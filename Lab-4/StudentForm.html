<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 4(A)</title>
	<h2 align="center">Form</h2>
	<style type="text/css">
		body{
			margin: auto;
			width: 30%;
		}
	</style>
</head>
<body>
    <h4 align="center">Part A(1)</h4>
    <fieldset>
    	<form>
    		<table align="center">
    			<tr align="center">
    				<td colspan="2"><h2>Student Registration</h2></td>
    			</tr>
    			<tr align="center">
    				<td>Full Name</td>
    				<td><input type="text" name="name"></td>
    			</tr>
    			<tr align="center">
    				<td>Email</td>
    				<td><input type="Email" name="email"></td>
    			</tr>
    			<tr align="center">
    				<td>Mobile No.</td>
    				<td><input type="Number" name="number"></td>
    			</tr>
    			<tr align="center">
    				<td>Address</td>
    				<td><textarea></textarea></td>
    			</tr>
    			<tr align="center">
    				<td>Nationality</td>
    				<td><input type="text" name="Nationality"></td>
    			</tr>
    			<tr align="center">
    				<td>Date Of Birth</td>
    				<td><input type="Date" name="date"></td>
    			</tr>
    			<tr align="center">
    				<td>Gender</td>
    				<td><input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
    			</tr>
    			<tr align="center">
    				<td>Highest Degree</td>
    				<td><select>
    					<option>Select Degree</option>
    					<option>B.Tech</option>
    					<option>M.Tech</option>
    					<option>MBA</option>
    					<option>MCA</option>
    					<option>M.Sc.</option>
    				</select></td>
    			</tr>
    			<tr align="center">
    				<td>CPI</td>
    				<td><input type="Number" name="CPI"></td>
    			</tr>
    			<tr align="center">
    				<td>University</td>
    				<td><input type="text" name="University"></td>
    			</tr>
    			<tr align="center">
    				<td>Passing Year</td>
    				<td><select>
    					<option>Select Your Passing Year</option>
    					<option>2010</option>
    					<option>2011</option>
    					<option>2012</option>
    					<option>2013</option>
    					<option>2015</option>
    					<option>2016</option>
    					<option>2017</option>
    					<option>2018</option>
    					<option>2019</option>
    					<option>2020</option>
    					<option>2021</option>
    					<option>2022</option>
    					<option>2023</option>
    				</select></td>
    			</tr>
    			<tr align="center">
    				<td colspan="2"><input type="submit" value="Submit"> <input type="reset" value="Cancel"></td>
    			</tr>
    		</table>
    	</form>
    </fieldset>
</body>
</html>
