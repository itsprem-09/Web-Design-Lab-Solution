<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Button :active</title>

  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Change color when the button is active (clicked) */
    button:active {
      background-color: #060ba2;
    }
  </style>

</head>
<body>

  <h1>Click the Button!</h1>

  <!-- Button that changes color when clicked -->
  <button>Click Me</button>

</body>
</html>
