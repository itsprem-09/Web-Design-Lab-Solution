<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Hover Example</title>
  <style>
    .link-container {
      padding: 20px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      width: 300px;
    }

    .link-container a {
      text-decoration: none;
      color: #007bff;
      font-size: 16px;
    }

    .link-container a:hover {
      color: #ff5733;  
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="link-container">
    <h2>Links within a container</h2>
    <p>Hover over the links below:</p>
    <a href="#">Home</a><br>
    <a href="#">About</a><br>
  </div>

</body>
</html>
