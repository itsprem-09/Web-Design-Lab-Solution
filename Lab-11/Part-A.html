<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
		.a{
			background-image: linear-gradient(red, yellow);
			height: 300px;
			width: 400px;
			margin: 10px;
		}
		.b{
			background-image: radial-gradient(red,yellow,green);
			height: 300px;
			width: 400px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>Gradient-A</h1>
	<div class="a"></div>
	<div class="b"></div>
</body>
</html>
