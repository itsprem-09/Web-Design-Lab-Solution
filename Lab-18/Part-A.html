<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIGN-IN form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6 col-md-8 col-sm-12 bg-secondary-subtle p-5">
				<div class="d-flex justify-content-center">
					<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" height="120px" width="120px" class="img-fluid mt-2 mb-3">
				</div>
				<div class="d-flex justify-content-center fs-1 my-4">
					Please sign in
				</div>
				<div class="d-flex justify-content-center mb-1">
					<input type="email" class="form-control form-control-lg" placeholder="Email address">
				</div>
				<div class="d-flex justify-content-center">
					<input type="password" class="form-control form-control-lg" placeholder="Password">
				</div>
				<div class="d-flex justify-content-center fs-5 my-4 form-check">
					<input class="form-check-input me-1" type="checkbox" value="" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
						Remember me
					</label>
				</div>
				<div class="d-grid col-12">
					<button type="button" class="btn btn-primary btn-lg fs-4">Sign in</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
