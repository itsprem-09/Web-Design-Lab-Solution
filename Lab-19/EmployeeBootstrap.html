<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form 3 Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-12 border border-dark p-3">
				<div class="row">
					<div class="col h1 text-center my-3">
						Employee Registration
					</div>
				</div>
				<div class="row">
					<div class="col h4 text-center my-3">
						Personal Information
					</div>
				</div>
				<div class="row my-3">
					<div class="col-md-2">
						<label for="id" class="col-form-label">Employee Id</label>
					</div>
					<div class="col-md-1 my-1">
						:
					</div>
					<div class="col-md-3">
						<input type="number" class="form-control" placeholder="Enter Employee Id" id="id">
					</div>
					<div class="col-md-2">
						<label for="id" class="col-form-label">Employee Name</label>
					</div>
					<div class="col-md-1 my-1">
						:
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" placeholder="Enter Employee Name" id="name">
					</div>
				</div>
				<div class="row my-3">
					<div class="col-md-2">
						<label for="email" class="col-form-label">Email</label>
					</div>
					<div class="col-md-1 my-1">
						:
					</div>
					<div class="col-md-3">
						<input type="email" class="form-control" placeholder="Enter Email" id="email">
					</div>
					<div class="col-md-2">
						<label for="contact" class="col-form-label">Contact No</label>
					</div>
					<div class="col-md-1 my-1">
						:
					</div>
					<div class="col-md-3">
						<input type="number" class="form-control" placeholder="Enter Contact No" id="contact">
					</div>
				</div>
				<div class="row my-3">
					<div class="col-md-2">
						<label for="marital" class="col-form-label">Marital Status</label>
					</div>
					<div class="col-md-1 my-1">
						:
					</div>
					<div class="col-md-3 mt-2">
						<div class="form-check form-check-inline">
   							<input class="form-check-input" type="radio" name="marital" id="gender" value="option1">
   							<label class="form-check-label" for="inlineRadio1">Single</label>
   						</div>
   						<div class="form-check form-check-inline">
   							<input class="form-check-input" type="radio" name="marital" id="gender" value="option2">
   							<label class="form-check-label" for="inlineRadio2">Married</label>
   						</div>
   					</div>
				</div>
				<div class="row">
					<div class="col h4 text-center my-3">
						Educational Qualification
					</div>
				</div>
				<div class="row my-3">
					<div class="col-md-2">
						<label for="education" class="col-form-label">Education</label>
					</div>
					<div class="col-md-1 my-1">
						:
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" placeholder="Enter Education details" id="education">
					</div>
					<div class="col-md-2">
						<label for="experience" class="col-form-label">Experience</label>
					</div>
					<div class="col-md-1 my-1">
						:
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" placeholder="Enter Experience Details" id="experience">
					</div>
				</div>
				<div class="row">
					<div class="col h4 text-center my-3">
						Job Details
					</div>
				</div>
				<div class="row my-3">
					<div class="col-md-2">
						<label for="designation" class="col-form-label">Designation</label>
					</div>
					<div class="col-md-1 my-1">
						:
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" placeholder="Enter Designation details" id="designation">
					</div>
					<div class="col-md-2">
						<label for="job" class="col-form-label">Job location</label>
					</div>
					<div class="col-md-1 my-1">
						:
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" placeholder="Enter Job Location" id="job">
					</div>
				</div>
				<div class="row my-3">
					<div class="col-md-2">
						<label for="salary" class="col-form-label">Salary</label>
					</div>
					<div class="col-md-1 my-1">
						:
					</div>
					<div class="col-md-3">
						<input type="number" class="form-control" placeholder="Enter Salary details" id="salary">
					</div>
				</div>
				<hr>
				<div class="row mt-2 justify-content-center">
					<div class="col text-center">
						<button type="button" class="btn btn-light border border-dark">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
