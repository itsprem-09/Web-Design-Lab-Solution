<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form 2 Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-12 border border-dark">
				<div class="row">
					<div class="col h1 text-center my-3">
						COVID-19 Vaccine Registration Form
					</div>
				</div>
				<div class="row my-3">
					<label for="firstname" class="col-md-4 col-form-label">First Name</label>
    				<div class="col-md-4">
    					<input type="text" class="form-control" id="firstname">
    				</div>
				</div>
				<div class="row my-3">
					<label for="lastname" class="col-md-4 col-form-label">Last Name</label>
    				<div class="col-md-4">
    					<input type="text" class="form-control" id="lastname">
    				</div>
				</div>
				<div class="row my-3">
					<label for="aadhar" class="col-md-4 col-form-label">Aadhar Number</label>
					<div class="col-md-4">
						<input type="number" class="form-control" id="number" id="aadhar" maxlength="12" pattern="[0-9]{12}" title="Enter Aadhar Number properly">
					</div>
				</div>
				<div class="row my-3">
					<label for="vname" class="col-md-4 col-form-label">Vaccine Name</label>
   					<div class="col-lg-5 col-md-7">
   						<select class="form-select" aria-label="select" id="vname">
   							<option selected>Please Select Vaccine Name</option>
   							<option value="1">Covishield</option>
   							<option value="2">COVAXIN</option>
						</select>
   					</div>
				</div>
				<div class="row my-3">
					<label for="center" class="col-md-4 col-form-label">Vaccination Center Name</label>
   					<div class="col-lg-6 col-md-8">
   						<select class="form-select" aria-label="select" id="center">
   							<option selected>Please Select Vaccination Center Name</option>
   							<option value="1">Morbi</option>
   							<option value="2">Rajkot</option>
   							<option value="3">Ahmedabad</option>
						</select>
   					</div>
				</div>
				<div class="row my-3">
					<label for="date" class="col-md-4 col-form-label">Date Of Dose</label>
   					<div class="col-md-4">
   						<input type="date" class="form-control" id="date">
   					</div>
				</div>
				<div class="row my-3">
					<label for="dose" class="col-md-4 col-form-label">Dose Number</label>
					<div class="col-lg-1 col-sm-2">
						<input type="number" class="form-control" id="dose">
					</div>
				</div>
				<div class="row mt-5 mb-2">
					<div class="col">
						<button type="button" class="btn btn-outline-secondary" style="float: right;">CLICK HERE</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-outline-secondary">CANCEL</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
