<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form 1 Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-12 border border-dark">
				<div class="row">
					<div class="col h1 text-center my-3">
						Student Registration
					</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="name" class="col-sm-2 col-form-label text-center">Full Name</label>
    				<div class="col-sm-8">
    					<input type="text" class="form-control" id="name">
    				</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="email" class="col-sm-2 col-form-label text-center">Email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="email">
					</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="number" class="col-sm-2 col-form-label text-center">Mobile No</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" id="number" id="phone" maxlength="10" pattern="[0-9]{10}" title="Enter Phone Number properly">
					</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="address" class="col-sm-2 col-form-label text-center">Address</label>
					<div class="col-sm-8">
						<textarea class="form-control" id="address"></textarea>
					</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="nationality" class="col-sm-2 col-form-label text-center">Nationality</label>
    				<div class="col-sm-8">
    					<input type="text" class="form-control" id="nationality">
    				</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="date" class="col-sm-2 col-form-label text-center">Date Of Birth</label>
   					<div class="col-sm-8">
   						<input type="date" class="form-control" id="date">
   					</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="gender" class="col-sm-2 col-form-label text-center">Gender</label>
   					<div class="col-sm-8 mt-2">
   						<div class="form-check form-check-inline">
   							<input class="form-check-input" type="radio" name="gender" id="gender" value="option1">
   							<label class="form-check-label" for="inlineRadio1">Male</label>
   						</div>
   						<div class="form-check form-check-inline">
   							<input class="form-check-input" type="radio" name="gender" id="gender" value="option2">
   							<label class="form-check-label" for="inlineRadio2">Female</label>
   						</div>
   					</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="degree" class="col-sm-2 col-form-label text-center">Highest Degree</label>
   					<div class="col-sm-8">
   						<select class="form-select" aria-label="select" id="degree">
   							<option selected>Select Degree</option>
   							<option value="1">BBA</option>
   							<option value="2">B.Tech</option>
   							<option value="3">B.Com</option>
						</select>
   					</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="cpi" class="col-sm-2 col-form-label text-center">CPI</label>
    				<div class="col-sm-8">
    					<input type="number" class="form-control" id="cpi">
    				</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="university" class="col-sm-2 col-form-label text-center">University</label>
    				<div class="col-sm-8">
    					<input type="text" class="form-control" id="university">
    				</div>
				</div>
				<div class="row justify-content-center my-3">
					<label for="year" class="col-sm-2 col-form-label text-center">Passing Year</label>
   					<div class="col-sm-8">
   						<select class="form-select" aria-label="select" id="degree">
   							<option selected>Select Your Passing Year</option>
   							<option value="1">2018</option>
   							<option value="2">2019</option>
   							<option value="3">2020</option>
   							<option value="1">2021</option>
   							<option value="2">2022</option>
   							<option value="3">2023</option>
						</select>
   					</div>
				</div>
				<div class="row mt-4 mb-2">
					<div class="col">
						<button type="button" class="btn btn-outline-secondary" style="float: right;">Submit</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-outline-secondary">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
